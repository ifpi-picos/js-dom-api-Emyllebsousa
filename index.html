<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENTREGAS.COM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Reddit+Mono:wght@200..900&family=Tac+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <!-- $ npx json-server db.json -->

</head>

<body class="font">
    <div class="conteiner">
        <div class="todo-container">

            <header>
                <h1><i class="fa fa-car" aria-hidden="true"></i> - MOVIMENTAÇÃO DE VIAGENS </h1>
            </header>
            <!-- ---------------------------------------------------------------------------- -->
            <h3>Adicione seus destinos:</h3>
            <form id="todo-form">

                <div id="form-add">

                    <div>

                        <label for="nome-cliente">Cliente:</label>
                        <input id="cliente" type="text" placeholder="Digite o ncme" />
                        <label for="cep-cliente">Cep:</label>
                        <input id="cep" type="text" placeholder="Digite o cep" />
                        <label for="data">Data:</label>
                        <input id="data" type="date" />

                    </div>
                    <div>

                        <label for="cidade-cliente">Cidade:</label>
                        <input id="cidade" type="text" placeholder="Digite a cidade" />
                        <label for="bairo-cliente">Bairro:</label>
                        <input id="bairro" type="text" placeholder="Digite o bairro" />
                        <label for="valor">Valor:</label>
                        <input id="valor" type="text" />

                    </div>
                    <div>

                        <label for="rua-cliente">Rua:</label>
                        <input id="rua" type="text" placeholder="Digite a rua" />
                        <label for="n-cliente">Nª:</label>
                        <input id="numero" type="text" placeholder="Digite o número da casa" />
                        <div id="butao">

                            <button id="add" type="submit"> <i class="fa fa-plus" aria-hidden="true"></i> Adicionar</button>

                        </div>
                    </div>



                </div>
            </form>
            <h3>Viagens:</h3>
            <div class="exibir">
                <ul id="pedidos-list"></ul>
            </div>
        </div>
    </div>
    
</body>

</html>
